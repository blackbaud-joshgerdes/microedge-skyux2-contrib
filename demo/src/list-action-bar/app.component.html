<sky-contrib-list [data]="items" [defaultView]="grid">
  <sky-contrib-list-toolbar></sky-contrib-list-toolbar>

  <sky-contrib-list-view-grid fit="scroll" selectionEnabled="true" #grid>
    <sky-contrib-list-view-grid-column field="column1" heading="Column1"></sky-contrib-list-view-grid-column>
    <sky-contrib-list-view-grid-column field="column2" heading="Column2"></sky-contrib-list-view-grid-column>
    <sky-contrib-list-view-grid-column field="column3" heading="Column3"></sky-contrib-list-view-grid-column>
  </sky-contrib-list-view-grid>

  <sky-contrib-list-paging pageSize="4" maxPages="3" pageNumber="1"></sky-contrib-list-paging>

  <sky-contrib-list-action-bar #bar>
    <sky-contrib-list-action-bar-item id="item1-button">
      <template><button id="btn" (click)="bar.selectAll()">Select all</button></template>
    </sky-contrib-list-action-bar-item>
    <sky-contrib-list-action-bar-item id="item2-link">
      <template><a id="link" href (click)="bar.clearAll(); false;">Clear all</a></template>
    </sky-contrib-list-action-bar-item>
    <sky-contrib-list-action-bar-item id="item3-input-template" [template]="reusableTemplate">
    </sky-contrib-list-action-bar-item>
  </sky-contrib-list-action-bar>
</sky-contrib-list>

<template #reusableTemplate>
  Selected: {{ bar.selectedItemCount | async }}
</template>
